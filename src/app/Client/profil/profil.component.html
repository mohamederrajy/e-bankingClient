<ng-container *ngIf="(client$ | async) as result" [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    <div style="text-align: center">
      <img src="assets/img/lp.gif" alt="...">
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.Error">
    <div class="alert alert-danger alert-with-icon">
      <i class="material-icons" data-notify="icon">error_outline</i>
      <button aria-label="Close" class="close" data-dismiss="alert" mat-button type="button"><i class="material-icons">close</i>
      </button>
      <span data-notify="message">
        <b>Error</b>{{result.errorMessage}}</span>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/ban.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/img/avatar.png" alt="...">
            <h5 class="title">{{result.data.firstname}}</h5>
          </a>
          <p class="description">
            @chetfaker
          </p>
        </div>
        <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Files</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Used</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>24,6$
                <br>
                <small>Spent</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Voter Contact </h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li>
            <div class="row">

              <div class="col-md-9 col-7" style="margin-top: 12px;">
               mohamede@gmail.com

              </div>
              <div class="col-md-1 col-10 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>

          </li>
          <li>
            <div class="row">

              <div class="col-md-9 col-7" style="margin-top: 12px;">

                {{result.data.tele}}
              </div>
              <div class="col-md-1 col-10 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-phone-square"></i></button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">

              <div class="col-md-9 col-7" style="margin-top: 12px;">
                {{result.data.firstname}}

              </div>
              <div class="col-md-1 col-10 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-map-marker"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" value="{{result.data.username}}">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label for= "exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email" value="{{result.data.email}}">
              </div>
            </div>

            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="first name" value="{{result.data.firstname}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{result.data.lastname}}">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>CIN</label>
                <input type="text" class="form-control" placeholder="CIN" value="{{result.data.cin}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div>



          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </ng-container>
</ng-container>
